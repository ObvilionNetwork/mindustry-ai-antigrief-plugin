rules=[#ff6868]ПРАВИЛА | RULES\n\n[#8cd5ff]1: [#c6dcf4]Запрещено гриферство, разрушение построек с целью нанесения вреда игрокам\n[#8cd5ff]2: [#c6dcf4]Запрещено оскорблять кого-либо и что-либо любыми способами, разжигать конфликты\n[#8cd5ff]3: [#c6dcf4]Запрещена попытка обхода и обход бана\n[#8cd5ff]4: [#c6dcf4]Запрещены непристойные арты и арты больших размеров\n[#8cd5ff]5: [#c6dcf4]Запрещается тратить ресурсы впустую, мешать строить, поджигать строения и окружающее пространство\n[#8cd5ff]6: [#c6dcf4]Запрещено иметь нечитаемый ник или содержащий: мат, оскорбления, рекламу, NSFW и прочее подобное\n[#8cd5ff]7: [#c6dcf4]Запрещается строить постройки не имеющие смысла, а так же нубство\n[#8cd5ff]8: [#c6dcf4]Администрация оставляет за собой право банить по причине, не входящей в этот список правил (особо тяжкое нарушение)\n\n[#c6dcf4]Больше информации вы можете найти в Discord сервере: [#8cd5ff]http://ds.obvilionnetwork.ru\n\n[#c6dcf4]Нарушение этих правил, а так же попытка обойти их будет наказываться. Администрация желает Вам удачи и не нарушайте правила :)

