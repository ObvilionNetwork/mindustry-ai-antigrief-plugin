# You must use this order of values (you can change the sequence).
# You can add any number of effects! (spaces are not required).

# > Name - effect variable name from Fx.java
# > Position - X,Y block position (Float supported: 1.position=10.5,10.5)
# > Color - color in HEX only
# > Delay - cyclical spawn effect delay
# > Rotation - effect rotation

# On player join effect
onJoin.name=impactcloud
onJoin.position=50,50
onJoin.color=#007dff
onJoin.rotation=100

# On player leave effect
onLeave.name=impactcloud
onLeave.color=#007dff
onLeave.rotation=100

# On player move effect
onMove.name=burning
onMove.color=#007dff
onMove.rotation=100
